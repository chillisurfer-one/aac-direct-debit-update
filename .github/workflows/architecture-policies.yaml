name: Validate architecture aligned to Policies
on:
  pull_request:
    types:
      - opened
    branches:
      - main
    paths:
      - architecture/**/*.puml
  workflow_dispatch:
jobs:
  check-adr:
    name: âœ… Check ADR Files
    runs-on: ubuntu-latest
    steps:
      - name: Exit if not draft or not from 'develop'
        if: github.head_ref != 'develop' || github.event.pull_request.draft != true
        run: |
          echo "Skipping â€” either not from 'develop' or not a draft PR"
          exit 0
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Check for ADR files
        run: |
          if ls adr/*.md 1> /dev/null 2>&1; then
            echo "ADR files found."
          else
            echo "âŒ No ADR files found in the adr/ directory."
            exit 1
          fi
  check-control-yaml:
    name: âœ… Validate Control YAML
    runs-on: ubuntu-latest
    steps:
      - name: Exit if not draft or not from 'develop'
        if: github.head_ref != 'develop' || github.event.pull_request.draft != true
        run: |
          echo "Skipping â€” either not from 'develop' or not a draft PR"
          exit 0
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install yq
        run: >
          wget
          https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          -O yq

          chmod +x yq

          sudo mv yq /usr/local/bin/yq
      - name: Confirm yq installation
        run: yq --version
      - name: Print YAML control titles
        run: |
          CONTROL_FILES=$(find ./controls -name '*-control.yaml')

          if [ -z "$CONTROL_FILES" ]; then
            echo "âŒ No control YAML files found under ./controls"
            exit 1
          fi

          printf "\n%-50s | %-50s\n" "Control File" "Title"
          printf -- '%.0s-' {1..105}; echo

          for FILE in $CONTROL_FILES; do
            TITLE=$(yq '.title' "$FILE")
            TITLE="${TITLE:-âŒ No title found}"
            printf "%-50s | %-50s\n" "$FILE" "$TITLE"
          done
