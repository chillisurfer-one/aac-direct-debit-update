name: Validate IaC and Mark PR Ready

on:
  pull_request:
    types:
      - opened
    branches:
      - main
    paths:
      - infrastructure/**
  workflow_dispatch:

jobs:
  Validate-terraform-deploymentarch:
    name: ‚úÖ IaC-DeploymentArchitecture Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Make script executable
        run: chmod +x scripts/validate_iac_deployment_architecture.py

      - name: Run validation script
        run: python ./scripts/validate_iac_deployment_architecture.py

      - name: üêõ Debug ‚Äì Print absolute path of generated report
        if: always()
        run: |
          echo "Current working directory:"
          pwd

           echo "Check for IaC_control_analysis.md from current dir:"
           find . -name "IaC_control_analysis.md" -print

          echo "Full report path (if exists):"
          find . -type f -name "IaC_control_analysis.md" -exec realpath {} \; || echo "Report not found"

          echo "Directory tree around compliance-reports:"
          tree -L 2 || ls -R

      - name: Debug ‚Äì List report files
        if: always()
        run: ls -lR compliance-reports || echo "Listing files under compliance-reports"

      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: policy-evaluation-report-deploymentarch
          path: compliance-reports/terraform_compliance_report.md

      - name: Commit and push report
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add compliance-reports/terraform_compliance_report.md
          git commit -m "Update IaC deployment architecture compliance report" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Validate-terraform-Control:
    name: ‚úÖ IaC-Controls Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Make script executable
        run: chmod +x scripts/validate_IaC_controls.py

      - name: Run validation script
        run: python ./scripts/validate_IaC_controls.py

      - name: üêõ Debug ‚Äì Print absolute path of generated report
        if: always()
        run: |
          echo "Current working directory:"
          pwd

          echo "Full report path (if exists):"
          find . -type f -name "IaC_control_analysis.md" -exec realpath {} \; || echo "Report not found"

          echo "Directory tree around compliance-reports:"
          tree -L 2 || ls -R

      - name: Debug ‚Äì List report files
        if: always()
        run: ls -l aac-direct-debit-update/compliance-reports || echo "Directory not found"

      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: policy-evaluation-report-controls
          path: aac-direct-debit-update/compliance-reports/IaC_control_analysis.md

      - name: Commit and push report
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add aac-direct-debit-update/compliance-reports/IaC_control_analysis.md
          git commit -m "Update IaC controls compliance report" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  mark-ready:
    name: üöÄ Mark PR as Ready for Review
    runs-on: ubuntu-latest
    needs:
      - Validate-terraform-deploymentarch
      - Validate-terraform-Control
    if: ${{ github.event.pull_request.draft == true && github.head_ref == 'develop' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.PAT_REPO_WRITE }}" | gh auth login --with-token

      - name: Mark PR as Ready for Review
        run: |
          echo "Marking PR #${{ github.event.pull_request.number }} as ready for review..."
          gh pr ready ${{ github.event.pull_request.number }} --repo ${{ github.repository }}
