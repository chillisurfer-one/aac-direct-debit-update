name: Validate IaC aligned with deployment arch

on:
  pull_request:
    types:
      - opened
    branches:
      - main
    paths:
     - aac-direct-debit-update/infrastructure/**
  workflow_dispatch:

jobs:
  Validate-terraform-deploymentarch:
    name: âœ… IaC-DeploymentArchitecture Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Make script executable
        run: chmod +x scripts/validate_iac_deployment_architecture.py

      - name: Run validation script
        run: python ./scripts/validate_iac_deployment_architecture.py

      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: policy-evaluation-report
          path: compliance-reports/terraform_compliance_report.md
